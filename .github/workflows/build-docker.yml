---
name: Create and publish a Docker image

on:
  push:
    branches:
      - main
      - master

env:
  IMAGE_NAME: ${{ github.repository }}
  REGISTRY: ghcr.io

jobs:
  build-and-push-image:
    # Builds a docker image for amd64 and arm64 architectures,
    # then pushes the result to ${{ REGISTRY }}
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}

      - id: meta
        name: Extract metadata (tags, labels) for Docker
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          labels: |
            org.opencontainers.image.authors=Ioannis Dritsas <dream.paths.projekt@gmail.com>
            org.opencontainers.image.base.name=${{ env.IMAGE_NAME }}
            org.opencontainers.image.description=Runs gitlab-runner in a manner compatible with Docker Swarm
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.title=GitLab Runner Swarm
            org.opencontainers.image.url=${{ github.server_url}}/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
